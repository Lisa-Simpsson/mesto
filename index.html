<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta caption="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">

  <title>MESTO</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">

    </header>

            <h1 class="profile__title">Жак-Ив Кусто</h1>

      <section class="elements">

             <div class="element__caption">

              <button class="element__heart" type="button" area-label="Поставить сердечко"></button>
            </div>
            </div>
            <div class="element">
              <img class="element__image" alt="Гора Эльбрус" src="./image/elbrus.png">

            </div>
          </div>
            <div class="element">
              <img class="element__image" alt="Домбай" src="./image/dombay.png">
             <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button class="element__heart" type="button" area-label="Поставить сердечко"></button>
            </div>
          </div>
            <div class="element">
              <img class="element__image" alt="Гора Эльбрус" src="./image/elbrus.png">
             <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__heart" type="button" area-label="Поставить сердечко"></button>
            </div>
          </div>
            <div class="element">
              <img class="element__image" alt="Домбай" src="./image/dombay.png">
             <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button class="element__heart" type="button" area-label="Поставить сердечко"></button>
            </div>
          </div>
            <div class="element">
              <img class="element__image" alt="Карачаевск" src="./image/karachaev.jpg">
             <div class="element__caption">
              <h2 class="element__title">Карачаево-Ч...</h2>
              <button class="element__heart" type="button" area-label="Поставить сердечко"></button>
            </div>
          </div>
      </section>
     
      
    </main>
    <footer class="footer">
      <h3 class="footer__copyright">&#169;2022. Mesto Russia</h3>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" area-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
     <fieldset class="popup__input">
      <input class="popup__item" type="text" name="name" value="Введите имя">
      <input class="popup__item" type="text" name="profession" value="Введите профессию">
    </fieldset>
    <button class="popup__save" type="button">Сохранить</button>
    </div>
  </div>
</body>
