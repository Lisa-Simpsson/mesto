<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">

  <title>MESTO</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">

      <img class="header__logo" alt="Место" src="./image/logo.svg">

    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Кусто" src="./image/image.jpg">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit popup-open" type="button" area-label="Кнопка редактировать"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button" area-label="Кнопка плюс"></button>

      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" alt="Карачаевск" src="./image/karachaev.jpg">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__heart">
              <label class="heart">
                <input type="checkbox" class="heart__checkbox">
                <div class="heart__empty heart__full"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Гора Эльбрус" src="./image/elbrus.png">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__heart">
              <label class="heart">
                <input type="checkbox" class="heart__checkbox">
                <div class="heart__empty heart__full"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Домбай" src="./image/dombay.png">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <div class="element__heart">
              <label class="heart">
                <input type="checkbox" class="heart__checkbox">
                <div class="heart__empty heart__full"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Гора Эльбрус" src="./image/elbrus.png">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__heart">
              <label class="heart">
                <input type="checkbox" class="heart__checkbox">
                <div class="heart__empty heart__full"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Домбай" src="./image/dombay.png">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <div class="element__heart">
              <label class="heart">
                <input type="checkbox" class="heart__checkbox">
                <div class="heart__empty heart__full"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Карачаевск" src="./image/karachaev.jpg">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <div class="element__heart">
              <label class="heart">
                <input type="checkbox" class="heart__checkbox">
                <div class="heart__empty heart__full"></div>
              </label>
            </div>
          </div>
        </div>
      </section>


    </main>
    <footer class="footer">
      <h3 class="footer__copyright">&#169;2022. Mesto Russia</h3>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
     <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input">
          <input class="popup__item" type="text" name="name" value="Жак-Ив Кусто">
          <input class="popup__item" type="text" name="profession" value="Исследователь океана">
        </fieldset>

        <button class="popup__save" type="button">Сохранить</button>
      </div>
      <button class="popup__close" type="button" area-label="Закрыть попап"></button>
    </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>


</html>
